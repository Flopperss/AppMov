<ion-content class="ion-padding ion-text-center">
  <img src="../../../assets/icon/Palacio_Duoc.jpg" alt="Palacio Duoc" class="fullscreen-image">

  <div class="ion-padding-bottom">
    <h1 [@scaleTitle]>
      Â¡Bienvenido!
    </h1>
    <h1 [@fadeIn]>
      Usuario: {{ usuario.nombre }} {{ usuario.apellido }}
    </h1>
  </div>

  <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()">
    Comenzar Escaneo de QR
  </ion-button>

  <ion-button *ngIf="escaneando && plataforma === 'web'" (click)="detenerEscaneoQR()">
    Detener escaneo de QR
  </ion-button>

  <video #video [hidden]="!escaneando" width="100%"></video>
  <canvas #canvas hidden></canvas>

</ion-content>
